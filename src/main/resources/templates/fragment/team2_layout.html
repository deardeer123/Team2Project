<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>team2Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script type="module" src="/js/fragment/team2_geo_side.js"></script>
</head>
<body>
    <!-- bootstrap 디자인을 잘 적용하기 위해선 -->
    <!-- 반드시 container 클래스안에 모든 내용 작성 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <th:bolck th:replace="~{fragment/team2_header::headerFragment}"></th:bolck>
            </div>
        </div>
        <div class="row">
            <div class="col-6" id="map" style="position: relative; height: 885px;">
                <!-- 지도 -->
                <th:bolck th:replace="~{fragment/team2_geo_side::sideFragment0}"></th:bolck>
            </div>
            <div class="col-6">
                <div class="row" style="height: 295px;">
                    <!-- 1, 2 -->
                    <div class="col-6">
                        <th:bolck th:replace="~{fragment/team2_causing_side::sideFragment1}"></th:bolck>
                    </div>
                    <div class="col-6">
                        <th:bolck th:replace="~{fragment/team2_avg_side::sideFragment2}"></th:bolck>
                    </div>    
                </div>
                <div class="row" style="height: 295px;">
                    <!-- 3,4 -->
                    <div class="col-6">
                        <th:bolck th:replace="~{fragment/team2_day_side::sideFragment3}"></th:bolck>
                    </div>
                    <div class="col-6">
                        <th:bolck th:replace="~{fragment/team2_hour_side::sideFragment4}"></th:bolck>
                    </div>
                </div>
                <div class="row" style="height: 295px;">
                    <div class="col-6">
                        <th:bolck th:replace="~{fragment/team2_range_side::sideFragment5}"></th:bolck>
                    </div>
                    <div class="col-6">
                        <th:bolck th:replace="~{fragment/team2_slide_side::sideFragment6}"></th:bolck>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <th:bolck th:replace="~{fragment/team2_footer::footerFragment}"></th:bolck>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <th:block layout:fragment="content_js"></th:block>
</body>
</html>
