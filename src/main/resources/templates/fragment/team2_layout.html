<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>team2Project</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="/css/common.css">
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<link rel="stylesheet" href="/css/fragment/team2_geo_side.css">
<!-- <link rel="stylesheet" href="/css/fragment/team2_range_side.css"> -->
<!-- <script type="module" src="/js/fragment/team2_geo_side.js"></script> -->
<script type="module" src="/js/test/test.js"></script>



</head>
<body style="background-color: #445061;">
    <style>
        /* 커서안생기게 하는 CSS */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <!-- bootstrap 디자인을 잘 적용하기 위해선 -->
    <!-- 반드시 container 클래스안에 모든 내용 작성 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <th:bolck th:replace="~{fragment/team2_header::headerFragment}"></th:bolck>
            </div>
        </div>

        <div>
            <th:block th:replace="~{fragment/team2_menu::menuFragment}"></th:block>
        </div>
        <!-- 지도 -->
        <div class="row">
            <div class="col-4" >
                    <!-- <div class="infoTable" style="position: absolute; display: none;"></div> -->
                    <div id="map" style="position: relative;  z-index: 0; margin-left: 110px;">
                        
                    </div>
                    <div id="tooltip" style="background-color: #697e99; color: white;">
                        <div class="fs-2 text=white text-center" >지역별 전기화재 발생 데이터</div>
                    </div>
                    <div style="width: 32vw; height: 32vh;">
                        <canvas id="main-area-chart" ></canvas>
                    </div>
                    <th:bolck th:replace="~{fragment/team2_geo_side::sideFragment0}"></th:bolck>
            </div>

            <div class="col-8">
                <div class="row">
                    <!-- 1, 2 -->
                    <div class="col">
                        <th:bolck th:replace="~{fragment/team2_causing_side::sideFragment1}"></th:bolck>
                    </div>
                </div>
                <div class="row">
                    <!-- 3,4 -->
                    <div class="col-6">
                        <!-- 피해 현황으로 변경 -->
                        <th:bolck th:replace="~{fragment/team2_day_side::sideFragment3}"></th:bolck>
                    </div>
                    <div class="col-6">
                        <th:bolck th:replace="~{fragment/team2_hour_side::sideFragment4}"></th:bolck>
                    </div>
                </div>
                <div class="row">
                    <!-- <div class="col-4">
                        <th:bolck th:replace="~{fragment/team2_range_side::sideFragment5}"></th:bolck>
                    </div> -->
                    <div class="col-6" style="height:25vh;">
                        <th:bolck th:replace="~{fragment/team2_disaster_side::sideFragment7}"></th:bolck>
                    </div>
                    <div class="col-6" style="height:25vh;">
                        <!-- https://www.kesco.or.kr/bbs/pr/selectBbs.do -->
                        <th:bolck th:replace="~{fragment/team2_slide_side::sideFragment6}"></th:bolck>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <!-- range -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script> -->
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js "></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <!-- <script src="/js/fragment/team2_range_side.js"></script> -->
    <script src="/js/fragment/team2_day_side.js"></script>
    <script src="/js/fragment/team2_avg_side.js"></script>
    <script src="/js/fragment/team2_causing_side.js"></script> 
    <script src="/js/fragment/team2_footer.js"></script>
    <script src="/js/fragment/team2_geo_side.js"></script>
    <script src="/js/fragment/team2_header.js"></script>
    <script src="/js/fragment/team2_hour_side.js"></script>
    <script src="/js/fragment/team2_menu.js"></script>
    <script src="/js/fragment/team2_side.js"></script>
    <script src="/js/fragment/team2_slide_side.js"></script>
    <script src="/js/fragment/team2_disaster_side.js"></script>
    
    <th:block layout:fragment="content_js"></th:block>
</body>
</html>
